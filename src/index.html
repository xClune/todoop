<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do Odin</title>
</head>
<body class="w-svw h-svh flex flex-col items-center justify-start">
    <h1 class="text-red-400 text-3xl">To Do v237</h1>

    <form action="" id="todoForm" class="flex flex-col gap-5">
        <label for="title">Title</label>
        <input name="title" type="text" id="todo" placeholder="Add a new todo">
        <label for="priority">Priority</label>
        <select id="priority">
            <option value="low">Low</option>
            <option value="medium">Medium</option>
            <option value="high">High</option>
        </select>
        <label for="due-date">Due Date:</label>
        <input type="date" id="due-date">
        <button id="add" class="border border-gray-500 rounded-md hover:bg-slate-500">Add</button>
    </form>
    
    
    <ul id="todos"></ul>

    <script src="./bundle.js"></script>
</body>
</html>
